<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500;600&display=swap" rel="stylesheet">
    <!-- Favicon -->
   <link rel="shortcut icon" href="./images/favicon/favicon-32x32.png" type="image/x-icon">
    <!-- Css -->
    <link rel="stylesheet" href="./css/styles.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>TechSpot | Home</title>
</head>
<body  >
  <!-- Cart modal start -->
  <div class="cart-modal-overlay">
    <div class="cart-modal">
      <i class="fa-solid fa-square-xmark fs-2 float-end m-1" id="close-btn"></i>
      <!-- Tabla carrito -->
      <h4 class="text-center">Carrito de compras</h4>
        <table class="table">
          <thead class="text-center">
            <tr>
              <th scope="col">Img</th>
              <th scope="col">Item</th>
              <th scope="col">Cantidad</th>
              <th scope="col">Acción</th>
              <th scope="col">Total</th>
            </tr>
          </thead>
          <tbody id="items" class="text-center"></tbody>
          <tfoot>
            <tr id="footer-carrito" class="text-center">
              <th  scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
            </tr>
          </tfoot>
        </table>
        <!-- Tabla carrito End -->
    </div>
  </div>
  <!-- Cart modal End -->
  <header >
    <nav class="navbar navbar-expand-lg navbar-light position-fixed min-vw-100  ">
      <div class=" container d-flex justify-content-between ">
        <a class="navbar-brand" href="#"><img src="./images/logo/logo.png" alt="TechSpot" width="70px" >TechSpot</a>
          <form class="w-50 d-none d-md-inline d-lg-inline " role="search" id="form-content">
            <input class="search-input form-control me-2 " type="search" placeholder="Search" aria-label="Search" maxlength="30">
          </form>
        <ul class="navbar-nav d-flex flex-row ">
          
          <!-- Cart -->
          <li class="nav-item">
            <a class="nav-link cart-btn position-relative" id="cart"><i  class="fas fa-shopping-cart fs-4 mx-3"></i>
              <span class="cart-quantity position-absolute bg-danger rounded-5 text-center" id="cart-quantity">0</span>
            </a>
          </li>
          <!--Cart End -->
          <li class="nav-item">
            <a class="nav-link"><i class="fas fa-user-alt fs-4 mx-3"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link">
              <button class="switch" id = "switch">
                <span><i class="fa-solid fa-sun"></i></span>
                <span><i class="fa-solid fa-moon"></i></span>
              </button>
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="search-bottom container-fluid d-md-none d-flex ">
      <form class="w-75 m-auto d-flex" role="search" id="form-content">
        <input class="search-input form-control me-2 " type="search" placeholder="Search" aria-label="Search" maxlength="30" >
      </form>
    </div>
  </header>

  <main >
    <!-- Carrousel Start -->
    <div id="carouselSlider" class="carousel slide " data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselSlider" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1" ></button>
        <button type="button" data-bs-target="#carouselSlider" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselSlider" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner" data-bs-interval="5000">
        <div class="carousel-item active" >
          <img src="./images/carrousel/carrousel-2.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./images/carrousel/carrousel-3.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./images/carrousel/carrousel-4.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
    </div>        
    <!-- Carrousel End -->

    <section class="section-2" >
        <div class="filters d-flex  align-items-center justify-content-evenly position-sticky  ">
            <div class="  d-flex justify-content-center  pt-3 " >
              <ul class=" d-flex flex-column flex-lg-row">
                <span class="mx-3">CATEGORIAS:</span>
              <div class="form-check mx-3">
                <input class=" check procesador form-check-input" value="procesador" type="checkbox" id="procesadores" >
                <label class="form-check-label" for="procesadores">
                  Procesadores
                </label>
              </div>
              <div class="form-check mx-3">
                <input class=" check motherboard form-check-input " type="checkbox" id="motherboards">
                <label class="form-check-label" for="motherboards">
                  Motherboards
                </label>
              </div>
              <div class="form-check mx-3 ">
                <input class=" check grafica form-check-input " type="checkbox" id="graficas">
                <label class="form-check-label" for="graficas">
                  Tarjetas gráficas
                </label>
              </div>
            </ul>
            </div>

             <div class="range d-flex  flex-column flex-lg-row  ">
              <label for="customRange1" class="form-label mx-3 text-center">PRECIOS:</label>
              <input type="range" class="price-filter form-range" id="customRange1" min="0" max="489500" step="500" value="0">
              <p class=" price-value mx-3 text-center">$0</p>
            </div> 

        </div>
      <!-- Contenedor Productos -->
      <div class="card-container min-vh-100  d-flex align-items-center justify-content-center  ">
          <div class="row container  d-flex justify-content-around gy-4" id="contenedor-productos">
      </div>
      </div>
      </section>
   

  <!-- Template productos Start -->
  <template id="template-productos">
    <div class="card col-3" id="card-container" >
      <img src="" class="card-img-top py-4" alt="...">
      <div class="card-body d-flex flex-column justify-content-center align-items-center">
        <h6 class="card-title">Generic Title</h6>
        <p class="card-text text-center">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        <p class="category text-center">category</p>
        <p >$<span>0</span></p>
        <button  class="btn btn-primary ">Add to Card</button>
      </div>
    </div>
  </template>
    <!-- Template productos End -->

    <!-- Template cart Start -->
    <template id="template-carrito">
      <tr>
        <td  width="100"><img class="w-100" src="" alt=""></td>
        <td>Café</td>
        <td>1</td>
        <td>
            <button class="btn btn-info btn-sm">
                +
            </button>
            <button class="btn btn-danger btn-sm">
                -
            </button>
        </td>
        <td>$ <span>500</span></td>
      </tr>
    </template>
    <!-- Template cart End -->

    <!-- Template footer Start -->

    <template id="template-footer" class="text-center">
      <th scope="row" colspan="2">Total productos</th>
      <td>10</td>
      <td class="d-flex flex-column">
        <button class="btn btn-danger btn-sm" id="vaciar-carrito">
          Vaciar todo
        </button>
        <button class="btn btn-success btn-sm mt-1" id="comprar">Comprar</button>
      </td>
      <td class="font-weight-bold">$ <span>5000</span></td>
  </template>

    <!-- Template footer End -->

    </main>

    <footer class="footer d-flex justify-content-center align-items-center">
      <h5 class=" m-auto">Made with <i class="fas fa-heart"></i> by <a target="_blank" href="https://www.linkedin.com/in/lucas-cabral-silvero/">Lu.dev</a> </h5>
    </footer>
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/1ae1c070b4.js" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <!--Sweet Alert  -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Index -->
    <script src="./js/index.js" type="module"></script>    
</body>
</html>
